<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{ !isLinear ? "Enable linear mode" : "Disable linear mode" }}
</button>
<mat-horizontal-stepper [linear]="isLinear" #stepper>

  <!--NUMBER OF PLAYERS-->
  <mat-step [stepControl]="firstFormGroup">

  </mat-step>

  <!--PLAYERS-->
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Select Players</ng-template>
      <br />
      <table mat-table [dataSource]="dataSourcePlayers" class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? masterTogglePlayers() : null"
              [checked]="selectionForPlayers.hasValue() && isAllSelectedPlayers()"
              [indeterminate]="selectionForPlayers
              .hasValue() && !isAllSelectedPlayers()"
              [aria-label]="checkboxLabelPlayers()"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selectionForPlayers.toggle(row) : null"
              [checked]="selectionForPlayers.isSelected(row)"
              [aria-label]="checkboxLabelPlayers(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let team">{{ team.name }}</td>
        </ng-container>


        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef>Surname</th>
          <td mat-cell *matCellDef="let element">{{element.surname}}</td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{element.username}}</td>
</ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="banner">
          <th mat-header-cell *matHeaderCellDef>Banner</th>
          <td mat-cell *matCellDef="let team">{{ team.bannerUrl }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="league">
          <th mat-header-cell *matHeaderCellDef>League Name</th>
          <td mat-cell *matCellDef="let team">{{ team.leagueName }}</td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsForPlayers"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumnsForPlayers"
          (click)="selectionForPlayers.toggle(row)"
        ></tr>
      </table>

      <br/>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>

      <button (click)="checkValue()">Check</button>

    </form>
  </mat-step>

  <mat-step>
 <!-- FALI TEAMSSSSSSSSSSSSSSSSSSSSs -->
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
