<form [formGroup]="tournamentGraphGroup">
  <h3 style="text-align: center">UCITELJU PREJAKI SMO</h3>
  <ng-template matStepLabel>Matches</ng-template>
  <br />
  <table mat-table
         [dataSource]="dataSourceMatches"
         class="mat-elevation-z8">
    <!-- Score Home Column -->
    <ng-container matColumnDef="scoreHome">
      <th mat-header-cell
          *matHeaderCellDef>Score Home</th>
      <td mat-cell
          *matCellDef="let element">{{ element.scoreHome }}</td>
    </ng-container>
    <!-- Socore Guest Column -->
    <ng-container matColumnDef="scoreGuest">
      <th mat-header-cell
          *matHeaderCellDef>Score Guest</th>
      <td mat-cell
          *matCellDef="let element">{{ element.scoreGuest }}</td>
    </ng-container>
    <!-- Drow Position Column -->
    <ng-container matColumnDef="drowPosition">
      <th mat-header-cell
          *matHeaderCellDef>Drow Position</th>
      <td mat-cell
          *matCellDef="let element">{{ element.drowPosition }}</td>
    </ng-container>
    <!-- Phase Name Column -->
    <ng-container matColumnDef="phaseName">
      <th mat-header-cell
          *matHeaderCellDef>Phase Name</th>
      <td mat-cell
          *matCellDef="let element">{{ element.phaseName }}</td>
    </ng-container>
    <tr mat-header-row
        *matHeaderRowDef="displayedColumnsForPlayers"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumnsForPlayers"
        (click)="selectionForMatches.toggle(row)"></tr>
  </table>
</form>
